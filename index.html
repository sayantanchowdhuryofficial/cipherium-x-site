<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CipheriumX</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

<style>
body{
margin:0;
overflow:hidden;
background:black;
font-family:'Orbitron',sans-serif;
}

#bg{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
z-index:0;
}

.center{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
z-index:1;
text-align:center;
pointer-events:none;
}

.title{
font-size:4vw;
letter-spacing:8px;
background:linear-gradient(90deg,#5a00ff,#c300ff,#5a00ff);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
mix-blend-mode:screen;
}

.title span{
background:linear-gradient(90deg,#00aaff,#00e1ff);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="center">
<div class="title">CIPHERIUM<span>X</span></div>
</div>

<script>
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let dots = [];
const count = 12000;

for(let i=0;i<count;i++){
dots.push({
angle: Math.random()*Math.PI*2,
radius: Math.random()*canvas.height*0.25 + canvas.height*0.15,
offset: Math.random()*Math.PI*2,
speed: 0.002 + Math.random()*0.003
});
}

function draw(time){
ctx.clearRect(0,0,canvas.width,canvas.height);

ctx.fillStyle="white";

for(let d of dots){
d.angle += d.speed;

let x = Math.sin(d.angle) * d.radius;
let y = Math.sin(d.angle*2) * d.radius * 0.5;

ctx.fillRect(
canvas.width/2 + x,
canvas.height/2 + y,
1,
1
);
}

requestAnimationFrame(draw);
}

draw();

window.addEventListener("resize",()=>{
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
});
</script>

<script src="cursor.js"></script>

</body>
</html>
